<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto Infinito - Prot√≥tipo v13</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --wall-color: #333333;
            --floor-color: #555555;
            --player-color: #42a5f5;
            --npc-color: #fdd835;
            --enemy-grunt-color: #ef5350;
            --enemy-tank-color: #bcaaa4;
            --enemy-boss-color: #7e57c2;
            --key-color: #ffee58;
            --door-color: #78909c;
            --item-color: #ab47bc;
            --heal-item-color: #26a69a;
            --village-color: #66bb6a;
            --text-color: #eeeeee;
            --ui-bg: #2a2a2a;
            --hp-bar: #4caf50;
            --hp-bar-enemy: #d32f2f;
            --hp-bar-bg: #555;
            --attack-viz-color: rgba(255, 238, 88, 0.5);
            --speech-bubble-bg: rgba(0, 0, 0, 0.7);
            --speech-bubble-border: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px #000;
        }

        #game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        canvas {
            background-color: #000;
            border: 4px solid var(--ui-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
        }

        #ui-panel {
            background-color: var(--ui-bg);
            padding: 1.5rem;
            border: 4px solid #444;
            border-radius: 8px;
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            font-size: 0.8rem;
        }

        #pause-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 0.75rem;
            background-color: var(--ui-bg);
            color: var(--text-color);
            border: 2px solid var(--floor-color);
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            text-transform: uppercase;
        }
        
        .stat-block h2 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: var(--key-color);
            border-bottom: 2px solid var(--floor-color);
            padding-bottom: 0.5rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        #hp-bar-container {
            width: 100%;
            background-color: var(--hp-bar-bg);
            border-radius: 4px;
            overflow: hidden;
            height: 20px;
            border: 2px solid #333;
        }

        #hp-bar {
            height: 100%;
            background-color: var(--hp-bar);
            width: 100%;
            transition: width 0.3s ease;
        }

        #inventory-list, #log-list {
            list-style: none;
            padding-left: 0;
        }

        #inventory-list li, #log-list li {
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        
        #log-list li {
            font-size: 0.7rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: var(--ui-bg);
            padding: 2rem;
            border: 4px solid var(--floor-color);
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        #modal-content p {
            margin-bottom: 1rem;
        }
        
        #modal-button {
            background-color: var(--player-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        #pause-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 15, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #pause-box {
            background: #111;
            border: 3px solid var(--floor-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            padding: 2rem;
            text-align: center;
            border-radius: 12px;
        }

        #pause-box h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        #pause-box p {
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }

        #resume-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            background-color: var(--ui-bg);
            color: var(--text-color);
            border: 2px solid var(--floor-color);
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>
<div id="pause-overlay">

        <h2>Jogo Pausado</h2>

        <button id="resume-button">‚ñ∂Ô∏è Retomar</button>
    </div>
</div>
<body>

    <h1>Labirinto Infinito</h1>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-panel">
            <div class="stat-block">
                <h2>Jogador</h2>
                <div class="stat-item">
                    <span>N√≠vel do Labirinto:</span>
                    <span id="dungeon-level">1</span>
                </div>
                <div class="stat-item">
                    <span>HP:</span>
                    <span id="hp-value">100/100</span>
                </div>
                <div id="hp-bar-container">
                    <div id="hp-bar"></div>
                </div>
            </div>
            <div class="stat-block">
                <h2 id="class-name">Aventureiro</h2>
                <div class="stat-item">
                    <span>Ataque:</span>
                    <span id="attack-value">5</span>
                </div>
                 <div class="stat-item">
                    <span>Ataque Padr√£o:</span>
                    <span id="attack-pattern-value">Padr√£o</span>
                </div>
            </div>
            <div class="stat-block">
                <h2>Invent√°rio</h2>
                <ul id="inventory-list">
                    <li>(Vazio)</li>
                </ul>
            </div>
            <div class="stat-block">
                <h2>Registro</h2>
                <ul id="log-list">
                    <li>Explore o labirinto...</li>
                </ul>
            </div>
        </div>
        <button id="pause-button" onclick="togglePause()">‚è∏Ô∏è Pause</button>
    </div>
    
    <div id="modal">
        <div id="modal-content">
            <p id="modal-text">Texto do modal.</p>
            <button id="modal-button">OK</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script>
        let isPaused = false;
        const pauseButton = document.getElementById('pause-button');

        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? '‚ñ∂Ô∏è Retomar' : '‚è∏Ô∏è Pause';
        });

        // --- CONFIGURA√á√ïES E CONSTANTES ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const TILE_SIZE = 20;
        const MAP_WIDTH_TILES = 30;
        const MAP_HEIGHT_TILES = 30;

        canvas.width = MAP_WIDTH_TILES * TILE_SIZE;
        canvas.height = MAP_HEIGHT_TILES * TILE_SIZE;

        const TILES = {
            WALL: 0, FLOOR: 1, PLAYER: 2, ENEMY: 3, KEY: 4, DOOR: 5,
            ITEM: 6, VILLAGE: 7, HEAL_ITEM: 9, NPC: 10
        };
        
        const ENEMY_TYPES = {
            GRUNT: { symbol: 'üë∫', hp: 10, attack: 2 },
            TANK: { symbol: 'üóø', hp: 30, attack: 1 },
            BOSS: { symbol: 'üê≤', hp: 100, attack: 5 }
        };

        const COLORS = {
            [TILES.WALL]: getComputedStyle(document.documentElement).getPropertyValue('--wall-color').trim(),
            [TILES.FLOOR]: getComputedStyle(document.documentElement).getPropertyValue('--floor-color').trim(),
        };
        
        const SPEECH_FONT = "10px 'Press Start 2P'";
        const EMOJI_FONT = "18px sans-serif";

        // --- ESTADO DO JOGO ---
        let map;
        let player;
        let enemies;
        let items;
        let npcs;
        let dungeonLevel = 1;
        let activeDialogue = null;

        const playerState = {
            maxHp: 100, hp: 100,
            baseAttack: 5, attack: 5,
            inventory: [], keys: 0,
            className: "Aventureiro",
            attackPattern: 'default',
            lastDirection: { x: 0, y: 1 }
        };
        
        const messageLog = [];

        // --- ELEMENTOS DA UI ---
        const hpValueEl = document.getElementById('hp-value');
        const hpBarEl = document.getElementById('hp-bar');
        const attackValueEl = document.getElementById('attack-value');
        const attackPatternEl = document.getElementById('attack-pattern-value');
        const classNameEl = document.getElementById('class-name');
        const inventoryListEl = document.getElementById('inventory-list');
        const dungeonLevelEl = document.getElementById('dungeon-level');
        const logListEl = document.getElementById('log-list');
        const modalEl = document.getElementById('modal');
        const modalTextEl = document.getElementById('modal-text');
        const modalButton = document.getElementById('modal-button');

        // --- √ÅUDIO ---
        let sounds;
        let audioInitialized = false;

        function initAudio() {
            if (audioInitialized) return;
            Tone.start();
            sounds = {
                attack: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.1 } }).toDestination(),
                hurt: new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.3, sustain: 0, release: 0.2 } }).toDestination(),
                pickup: new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.1 } }).toDestination(),
                door: new Tone.NoiseSynth({ noise: { type: 'brown' }, envelope: { attack: 0.05, decay: 0.2, sustain: 0, release: 0.1 } }).toDestination(),
                nextLevel: new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.1, decay: 0.5, sustain: 0.2, release: 0.3 } }).toDestination(),
                defeat: new Tone.Synth({ oscillator: { type: 'fmsquare' }, envelope: { attack: 0.01, decay: 0.8, sustain: 0, release: 0.2 } }).toDestination(),
            };
            audioInitialized = true;
        }

        // --- GERA√á√ÉO PROCEDURAL DO MAPA ---
        function generateMap() {
            map = Array.from({ length: MAP_HEIGHT_TILES }, () => Array(MAP_WIDTH_TILES).fill(TILES.WALL));
            let floorTiles = 0;
            const totalTiles = MAP_WIDTH_TILES * MAP_HEIGHT_TILES;
            const targetFloorPercentage = 0.4;
            let diggerX = Math.floor(MAP_WIDTH_TILES / 2);
            let diggerY = Math.floor(MAP_HEIGHT_TILES / 2);
            while (floorTiles < totalTiles * targetFloorPercentage) {
                if (map[diggerY][diggerX] === TILES.WALL) {
                    map[diggerY][diggerX] = TILES.FLOOR;
                    floorTiles++;
                }
                const directions = [[0, -1], [0, 1], [-1, 0], [1, 0]];
                const [dx, dy] = directions[Math.floor(Math.random() * directions.length)];
                diggerX = Math.max(1, Math.min(MAP_WIDTH_TILES - 2, diggerX + dx));
                diggerY = Math.max(1, Math.min(MAP_HEIGHT_TILES - 2, diggerY + dy));
            }
        }
        
        function getFloorPositions() {
            const floorPositions = [];
            for (let y = 0; y < MAP_HEIGHT_TILES; y++) for (let x = 0; x < MAP_WIDTH_TILES; x++) {
                if (map[y][x] === TILES.FLOOR) floorPositions.push({ x, y });
            }
            return floorPositions;
        }

        // --- POSICIONAMENTO DE ENTIDADES ---
        function placeEntities() {
            const floorPositions = getFloorPositions();
            
            const playerPos = floorPositions.splice(Math.floor(Math.random() * floorPositions.length), 1)[0];
            player = { x: playerPos.x, y: playerPos.y, isAttacking: false, attackTimer: 0 };

            enemies = [];
            if (dungeonLevel % 5 === 0) {
                addLog("Um arrepio percorre sua espinha... Uma presen√ßa poderosa est√° aqui!");
                const pos = floorPositions.splice(Math.floor(Math.random() * floorPositions.length), 1)[0];
                const bossData = ENEMY_TYPES.BOSS;
                enemies.push({ ...pos, type: 'BOSS', ...bossData, hp: bossData.hp * dungeonLevel, maxHp: bossData.hp * dungeonLevel, attack: bossData.attack + dungeonLevel });
            } else {
                const numEnemies = 3 + dungeonLevel;
                for (let i = 0; i < numEnemies; i++) {
                    if (floorPositions.length === 0) break;
                    const pos = floorPositions.splice(Math.floor(Math.random() * floorPositions.length), 1)[0];
                    const type = Math.random() > 0.7 ? 'TANK' : 'GRUNT';
                    const enemyData = ENEMY_TYPES[type];
                    enemies.push({ ...pos, type, ...enemyData, hp: enemyData.hp + (dungeonLevel * 2), maxHp: enemyData.hp + (dungeonLevel * 2), attack: enemyData.attack + Math.floor(dungeonLevel / 2) });
                }
            }

            items = [];
            const possibleItems = [
                { name: "Espada", type: "arma", effect: { attack: 5 }, symbol: '‚öîÔ∏è' },
                { name: "Tomo Arcano", type: "magia", effect: { attack: 3, class: "Mago" }, symbol: 'üìñ' },
                { name: "Escudo", type: "defesa", effect: { maxHp: 20 }, symbol: 'üõ°Ô∏è' },
                { name: "Po√ß√£o de Cura", type: "consumivel", effect: { heal: 25 }, symbol: 'üß™' },
                { name: "Lan√ßa", type: "arma", effect: { attack: 3, attackPattern: 'line' }, symbol: 'üî±' },
                { name: "Mangual", type: "arma", effect: { attack: 2, attackPattern: 'wide' }, symbol: '‚õìÔ∏è' }
            ];
            const numItems = 2 + Math.floor(dungeonLevel / 3);
            for (let i = 0; i < numItems; i++) {
                 if (floorPositions.length === 0) break;
                const pos = floorPositions.splice(Math.floor(Math.random() * floorPositions.length), 1)[0];
                const itemProto = possibleItems[Math.floor(Math.random() * possibleItems.length)];
                items.push({ ...itemProto, ...pos });
            }
            
            npcs = [];
            const numNpcs = Math.random() > 0.3 ? 1 : 0; // Chance de ter um NPC
            if (numNpcs > 0 && floorPositions.length > 0) {
                const pos = floorPositions.splice(Math.floor(Math.random() * floorPositions.length), 1)[0];
                npcs.push({ ...pos }); // NPC √© criado sem di√°logo inicial
            }

            if (floorPositions.length > 1) {
                const keyPos = floorPositions.splice(Math.floor(Math.random() * floorPositions.length), 1)[0];
                map[keyPos.y][keyPos.x] = TILES.KEY;
                const doorPos = floorPositions.splice(Math.floor(Math.random() * floorPositions.length), 1)[0];
                map[doorPos.y][doorPos.x] = TILES.DOOR;
            }
            
            if (Math.random() < 0.3 && floorPositions.length > 0) {
                const villagePos = floorPositions.splice(Math.floor(Math.random() * floorPositions.length), 1)[0];
                map[villagePos.y][villagePos.x] = TILES.VILLAGE;
            }
        }

        // --- L√ìGICA DO JOGO ---
        function movePlayer(dx, dy) {
            if (player.isAttacking) return;
            
            if (dx !== 0 || dy !== 0) playerState.lastDirection = { x: dx, y: dy };

            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX < 0 || newX >= MAP_WIDTH_TILES || newY < 0 || newY >= MAP_HEIGHT_TILES) return;

            const targetTile = map[newY][newX];
            
            if (targetTile === TILES.FLOOR || targetTile === TILES.KEY || targetTile === TILES.VILLAGE) {
                player.x = newX;
                player.y = newY;
                handleInteractions();
                checkNpcInteraction();
                moveEnemies();
                updateUI();
            } else if (targetTile === TILES.DOOR) {
                if (playerState.keys > 0) {
                    playerState.keys--;
                    addLog("Voc√™ usou a üîë e abriu a üö™ para o pr√≥ximo n√≠vel!");
                    if (audioInitialized) sounds.door.triggerAttackRelease("8n");
                    nextLevel();
                    return;
                } else {
                    addLog("A üö™ est√° trancada. Encontre uma üîë.");
                }
            }
        }
        
        // NOVO: L√≥gica de di√°logo din√¢mico
        function getDynamicDialogue(npc) {
            // Condi√ß√£o 1: Sa√∫de do jogador
            if (playerState.hp < playerState.maxHp * 0.3) {
                return "Voce parece ferido! Cuidado.";
            }

            // Condi√ß√£o 2: Ambiente pr√≥ximo ao NPC
            let nearbyEnemies = 0;
            let nearbyDoor = false;
            for (let y = npc.y - 3; y <= npc.y + 3; y++) {
                for (let x = npc.x - 3; x <= npc.x + 3; x++) {
                    if (x >= 0 && x < MAP_WIDTH_TILES && y >= 0 && y < MAP_HEIGHT_TILES) {
                        if (enemies.some(e => e.x === x && e.y === y)) nearbyEnemies++;
                        if (map[y][x] === TILES.DOOR) nearbyDoor = true;
                    }
                }
            }
            if (nearbyDoor) return "A saida esta proxima... sinto uma brisa.";
            if (nearbyEnemies > 3) return "Esta area esta infestada! Tenha cautela.";

            // Condi√ß√£o 3: Equipamento do jogador
            if (playerState.attackPattern === 'line') return "Essa üî± tem um otimo alcance!";
            if (playerState.attackPattern === 'wide') return "Com essa ‚õìÔ∏è voce acerta varios de uma vez!";

            // Condi√ß√£o 4: Falas gen√©ricas de fallback
            const fallbackDialogues = [
                "Este lugar... ele se contorce.",
                "Voce de novo? Ou e so outro aventureiro com a mesma cara de üßë?",
                "Nao se preocupe, o labirinto nao vai mudar. Ah, espere...",
                "Eu? So fico por aqui. O dev me deu pregui√ßa de andar."
            ];
            return fallbackDialogues[Math.floor(Math.random() * fallbackDialogues.length)];
        }

        function checkNpcInteraction() {
            activeDialogue = null;
            for (const npc of npcs) {
                const dx = Math.abs(player.x - npc.x);
                const dy = Math.abs(player.y - npc.y);
                if (dx <= 1 && dy <= 1) {
                    // Gera o di√°logo dinamicamente no momento da intera√ß√£o
                    npc.dialogue = getDynamicDialogue(npc);
                    activeDialogue = { npc };
                    break;
                }
            }
        }

        function handleInteractions() {
            const currentTile = map[player.y][player.x];
            
            if (currentTile === TILES.KEY) {
                playerState.keys++;
                map[player.y][player.x] = TILES.FLOOR;
                addLog("Voc√™ encontrou uma chave! üîë");
                if (audioInitialized) sounds.pickup.triggerAttackRelease("C5", "8n");
            }
            
            const itemIndex = items.findIndex(item => item.x === player.x && item.y === player.y);
            if (itemIndex > -1) {
                const item = items.splice(itemIndex, 1)[0];
                applyItemEffect(item);
                if (audioInitialized) sounds.pickup.triggerAttackRelease("E5", "8n");
            }
            
            if (currentTile === TILES.VILLAGE) {
                const healAmount = Math.floor(playerState.maxHp * 0.5);
                playerState.hp = Math.min(playerState.maxHp, playerState.hp + healAmount);
                showModal(`Voc√™ encontrou um ‚õ∫ e recupera ${healAmount} HP.`);
                map[player.y][player.x] = TILES.FLOOR;
            }
        }
        
        function applyItemEffect(item) {
            addLog(`Voc√™ encontrou: ${item.name} ${item.symbol}.`);
            if (item.type === 'consumivel' && item.effect.heal) {
                playerState.hp = Math.min(playerState.maxHp, playerState.hp + item.effect.heal);
                addLog(`Voc√™ recuperou ${item.effect.heal} HP.`);
            } else { playerState.inventory.push(item); }
            if (item.effect.attack) playerState.attack += item.effect.attack;
            if (item.effect.maxHp) { playerState.maxHp += item.effect.maxHp; playerState.hp += item.effect.maxHp; }
            if (item.effect.class) playerState.className = item.effect.class;
            if (item.effect.attackPattern) playerState.attackPattern = item.effect.attackPattern;
            updateUI();
        }
        
        function moveEnemies() {
            let playerWasHit = false;
            
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                
                if (Math.abs(dx) <= 1 && Math.abs(dy) <= 1 && (dx !== 0 || dy !== 0)) {
                    playerState.hp -= enemy.attack;
                    addLog(`Inimigo (${enemy.symbol}) atacou, causando ${enemy.attack} de dano.`);
                    playerWasHit = true; 
                    return;
                }

                let moveX = 0, moveY = 0;
                if (Math.abs(dx) > Math.abs(dy)) moveX = Math.sign(dx);
                else moveY = Math.sign(dy);
                
                const newX = enemy.x + moveX;
                const newY = enemy.y + moveY;
                
                if (map[newY][newX] === TILES.FLOOR && !enemies.some(e => e.x === newX && e.y === newY) && !npcs.some(n => n.x === newX && n.y === newY)) {
                    enemy.x = newX;
                    enemy.y = newY;
                }
            });

            if (playerWasHit) {
                if (audioInitialized) sounds.hurt.triggerAttackRelease("G2", "8n");
                if (playerState.hp <= 0) gameOver();
            }
        }

        function findNearestEnemy() {
            if (enemies.length === 0) return null;
            let nearestEnemy = null;
            let minDistanceSq = Infinity;
            for (const enemy of enemies) {
                const dx = enemy.x - player.x;
                const dy = enemy.y - player.y;
                const distanceSq = dx * dx + dy * dy;
                if (distanceSq < minDistanceSq) {
                    minDistanceSq = distanceSq;
                    nearestEnemy = enemy;
                }
            }
            return nearestEnemy;
        }

        function getAttackTiles() {
            const tiles = [];
            const { x, y } = player;
            const { x: dx, y: dy } = playerState.lastDirection;

            switch (playerState.attackPattern) {
                case 'line':
                    tiles.push({ x: x + dx, y: y + dy });
                    tiles.push({ x: x + dx * 2, y: y + dy * 2 });
                    tiles.push({ x: x + dx * 3, y: y + dy * 3 });
                    break;
                case 'wide':
                    const p_dx_wide = dy; 
                    const p_dy_wide = -dx; 
                    tiles.push({ x: x + dx, y: y + dy });
                    tiles.push({ x: x + dx + p_dx_wide, y: y + dy + p_dy_wide });
                    tiles.push({ x: x + dx - p_dx_wide, y: y + dy - p_dy_wide });
                    break;
                default:
                    for (let i = -1; i <= 1; i++) for (let j = -1; j <= 1; j++) {
                        if (i === 0 && j === 0) continue;
                        tiles.push({ x: x + i, y: y + j });
                    }
                    break;
            }
            return tiles;
        }

        function playerAttack() {
            if (player.isAttacking) return;

            const nearestEnemy = findNearestEnemy();
            if (nearestEnemy) {
                const dx = nearestEnemy.x - player.x;
                const dy = nearestEnemy.y - player.y;
                if (Math.abs(dx) > Math.abs(dy)) {
                    playerState.lastDirection = { x: Math.sign(dx), y: 0 };
                } else {
                    playerState.lastDirection = { x: 0, y: Math.sign(dy) };
                }
            }

            if (audioInitialized) sounds.attack.triggerAttackRelease("C3", "16n");
            player.isAttacking = true;
            player.attackTimer = 100;

            const attackTiles = getAttackTiles();
            let hit = false;
            let enemyDefeated = false;

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (attackTiles.some(t => t.x === enemy.x && t.y === enemy.y)) {
                    enemy.hp -= playerState.attack;
                    hit = true;
                    if (enemy.hp <= 0) {
                        addLog(`Inimigo (${enemy.symbol}) derrotado!`);
                        enemyDefeated = true;
                        if (enemy.type === 'BOSS') showModal("O CHEFE üê≤ foi derrotado! O labirinto parece tremer em al√≠vio.", false);
                        enemies.splice(i, 1);
                    }
                }
            }

            if (enemyDefeated && audioInitialized) sounds.defeat.triggerAttackRelease("A2", "4n");
            if (hit) addLog(`Voc√™ atacou, causando ${playerState.attack} de dano.`);
            else addLog("Voc√™ ataca o ar.");
            
            moveEnemies();
            updateUI();
        }
        
        function nextLevel() {
            dungeonLevel++;
            addLog("O ch√£o treme... o labirinto se reconfigura!");
            if (audioInitialized) sounds.nextLevel.triggerAttackRelease("C4", "2n");
            init();
        }

        function gameOver() {
            showModal(`Voc√™ foi derrotado no n√≠vel ${dungeonLevel}... O ciclo recome√ßa.`, true);
        }
        
        function resetGame() {
            dungeonLevel = 1;
            playerState.maxHp = 100;
            playerState.hp = 100;
            playerState.attack = 5;
            playerState.inventory = [];
            playerState.keys = 0;
            playerState.className = "Aventureiro";
            playerState.attackPattern = 'default';
            messageLog.length = 0;
            init();
        }

        // --- RENDERIZA√á√ÉO ---
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!isPaused) {
                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;

                if (player && player.isAttacking) {
                    player.attackTimer -= deltaTime;
                    if (player.attackTimer <= 0) player.isAttacking = false;
                }

                draw();
            }

            requestAnimationFrame(gameLoop);
        }

        function draw() {
            if (!player) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < MAP_HEIGHT_TILES; y++) {
                for (let x = 0; x < MAP_WIDTH_TILES; x++) {
                    const tile = map[y][x];
                    ctx.fillStyle = (tile === TILES.WALL) ? COLORS[TILES.WALL] : COLORS[TILES.FLOOR];
                    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                }
            }

            ctx.font = EMOJI_FONT;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let y = 0; y < MAP_HEIGHT_TILES; y++) {
                for (let x = 0; x < MAP_WIDTH_TILES; x++) {
                    const tile = map[y][x];
                    const centerX = x * TILE_SIZE + TILE_SIZE / 2;
                    const centerY = y * TILE_SIZE + TILE_SIZE / 2 + 1;
                    if (tile === TILES.DOOR) { ctx.fillText('üö™', centerX, centerY); }
                    else if (tile === TILES.KEY) { ctx.fillText('üîë', centerX, centerY); }
                    else if (tile === TILES.VILLAGE) { ctx.fillText('‚õ∫', centerX, centerY); }
                }
            }

            items.forEach(item => {
                ctx.font = EMOJI_FONT;
                ctx.fillText(item.symbol, item.x * TILE_SIZE + TILE_SIZE / 2, item.y * TILE_SIZE + TILE_SIZE / 2 + 1);
            });
            
            npcs.forEach(npc => {
                ctx.font = EMOJI_FONT;
                ctx.fillText('üßô', npc.x * TILE_SIZE + TILE_SIZE / 2, npc.y * TILE_SIZE + TILE_SIZE / 2 + 1);
            });
            
            if (player.isAttacking) {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--attack-viz-color').trim();
                getAttackTiles().forEach(tile => ctx.fillRect(tile.x * TILE_SIZE, tile.y * TILE_SIZE, TILE_SIZE, TILE_SIZE));
            }

            enemies.forEach(enemy => {
                const centerX = enemy.x * TILE_SIZE + TILE_SIZE / 2;
                const centerY = enemy.y * TILE_SIZE + TILE_SIZE / 2 + 1;
                ctx.font = EMOJI_FONT;
                ctx.fillText(enemy.symbol, centerX, centerY);

                const hpPercentage = enemy.hp / enemy.maxHp;
                const barWidth = TILE_SIZE * 0.8;
                const barX = enemy.x * TILE_SIZE + (TILE_SIZE - barWidth) / 2;
                const barY = enemy.y * TILE_SIZE - 8;
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--hp-bar-bg').trim();
                ctx.fillRect(barX, barY, barWidth, 4);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--hp-bar-enemy').trim();
                ctx.fillRect(barX, barY, barWidth * hpPercentage, 4);
            });

            ctx.font = EMOJI_FONT;
            ctx.fillText('üßë', player.x * TILE_SIZE + TILE_SIZE / 2, player.y * TILE_SIZE + TILE_SIZE / 2 + 1);

            if (activeDialogue) drawSpeechBubble(activeDialogue.npc);
        }

        function drawSpeechBubble(npc) {
            const text = npc.dialogue;
            ctx.font = SPEECH_FONT;
            const textWidth = ctx.measureText(text).width;
            const bubbleWidth = textWidth + 20;
            const bubbleHeight = 30;
            let bubbleX = npc.x * TILE_SIZE + TILE_SIZE / 2 - bubbleWidth / 2;
            let bubbleY = npc.y * TILE_SIZE - bubbleHeight - 5;

            if (bubbleX < 0) bubbleX = 0;
            if (bubbleX + bubbleWidth > canvas.width) bubbleX = canvas.width - bubbleWidth;
            if (bubbleY < 0) bubbleY = npc.y * TILE_SIZE + TILE_SIZE;

            const style = getComputedStyle(document.documentElement);
            ctx.fillStyle = style.getPropertyValue('--speech-bubble-bg').trim();
            ctx.strokeStyle = style.getPropertyValue('--speech-bubble-border').trim();
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.roundRect(bubbleX, bubbleY, bubbleWidth, bubbleHeight, [8]);
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = style.getPropertyValue('--text-color').trim();
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, bubbleX + bubbleWidth / 2, bubbleY + bubbleHeight / 2);
        }
        
        function updateUI() {
            hpValueEl.textContent = `${playerState.hp}/${playerState.maxHp}`;
            hpBarEl.style.width = `${(playerState.hp / playerState.maxHp) * 100}%`;
            attackValueEl.textContent = playerState.attack;
            attackPatternEl.textContent = playerState.attackPattern.charAt(0).toUpperCase() + playerState.attackPattern.slice(1);
            classNameEl.textContent = playerState.className;
            dungeonLevelEl.textContent = dungeonLevel;
            
            inventoryListEl.innerHTML = '';
            if (playerState.inventory.length === 0 && playerState.keys === 0) {
                inventoryListEl.innerHTML = '<li>(Vazio)</li>';
            } else {
                playerState.inventory.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.symbol} ${item.name}`;
                    inventoryListEl.appendChild(li);
                });
                if (playerState.keys > 0) {
                    const li = document.createElement('li');
                    li.textContent = `üîë Chave(s) x${playerState.keys}`;
                    inventoryListEl.appendChild(li);
                }
            }
            
            logListEl.innerHTML = '';
            const recentLogs = messageLog.slice(-5);
            recentLogs.forEach(msg => {
                const li = document.createElement('li');
                li.textContent = `> ${msg}`;
                logListEl.appendChild(li);
            });
        }
        
        function addLog(message) {
            if (messageLog.length > 50) messageLog.shift();
            messageLog.push(message);
            updateUI();
        }
        
        function showModal(text, isGameOver = false) {
            modalTextEl.textContent = text;
            modalEl.style.display = 'flex';
            const closeHandler = () => {
                modalEl.style.display = 'none';
                modalButton.removeEventListener('click', closeHandler);
                if (isGameOver) resetGame();
            };
            modalButton.addEventListener('click', closeHandler);
        }

        const pauseOverlay = document.getElementById('pause-overlay');
        const resumeButton = document.getElementById('resume-button');

        function togglePause() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? '‚ñ∂Ô∏è Retomar' : '‚è∏Ô∏è Pause';
            pauseOverlay.style.display = isPaused ? 'flex' : 'none';
        }

        pauseButton.addEventListener('click', togglePause);
        resumeButton.addEventListener('click', togglePause);
        
        // --- CONTROLES ---
        window.addEventListener('keydown', (e) => {
            initAudio(); 
            if (modalEl.style.display === 'flex') return;

            if (e.key === 'Escape') {
                togglePause();
                return;
            }

            if (isPaused) return;

            switch (e.key) {
                case 'ArrowUp': case 'w': movePlayer(0, -1); break;
                case 'ArrowDown': case 's': movePlayer(0, 1); break;
                case 'ArrowLeft': case 'a': movePlayer(-1, 0); break;
                case 'ArrowRight': case 'd': movePlayer(1, 0); break;
                case ' ': playerAttack(); break;
            }
        });

        // --- INICIALIZA√á√ÉO ---
        function init() {
            generateMap();
            placeEntities();
            updateUI();
        }

        window.onload = () => {
            showModal("Bem-vindo ao Labirinto Infinito! Use WASD/Setas para mover e Espa√ßo para atacar.");
            init();
            requestAnimationFrame(gameLoop);
        };

    </script>
