<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labirinto Infinito - Jogo JS Modular</title>
  <meta name="description" content="Labirinto Infinito: jogo em JavaScript puro com gera√ß√£o de salas. Explore, lute e avance!" />
  <link rel="canonical" href="/game/index.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
<style>
    body {
  margin: 0;
  font-family: 'Press Start 2P', monospace;
  background: black;
}

header {
  padding: 10px;
  background: #222;
  color: white;
  text-align: center;
}

/* Painel esquerdo fixo */
#log-panel {
  position: fixed;
  top: 60px; /* altura do header */
  left: 0;
  width: 250px;
  height: calc(100% - 60px);
  background: #111;
  color: white;
  overflow-y: auto;
  padding: 10px;
  box-sizing: border-box;
}

/* Painel direito fixo */
#ui-panel {
  position: fixed;
  top: 60px;
  right: 0;
  width: 250px;
  height: calc(100% - 60px);
  background: #111;
  color: white;
  overflow-y: auto;
  padding: 10px;
  box-sizing: border-box;
}

/* Canvas central entre os dois pain√©is */
#game-wrapper {
  position: fixed;
  top: 60px;
  left: 250px; /* espa√ßo do painel esquerdo */
  right: 250px; /* espa√ßo do painel direito */
  bottom: 0;
  overflow: auto;
  background: black;
}

#gameCanvas {
  display: block;
  background: black;
  margin: auto;
}
</style>

</head>
<body>
  <header>
    <h1>Labirinto Infinito</h1>
  </header>
<main>
  <!-- Painel de Registro fixo √† esquerda -->
  <aside id="log-panel">
    <section class="stat-block" aria-labelledby="log-title">
      <h2 id="log-title">Registro</h2>
      <ul id="log-list">
        <li>Explore o labirinto...</li>
      </ul>
    </section>
  </aside>

  <!-- Canvas central rol√°vel -->
  <div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- Painel do jogador fixo √† direita -->
  <aside id="ui-panel">
    <section class="stat-block" aria-labelledby="player-title">
      <h2 id="player-title">Jogador</h2>
      <div class="stat-item">
        <span>N√≠vel do Labirinto:</span>
        <span id="dungeon-level">1</span>
      </div>
      <div class="stat-item">
        <span>HP:</span>
        <span id="hp-value">100/100</span>
      </div>
      <div id="hp-bar-container">
        <div id="hp-bar"></div>
      </div>
    </section>
    <section class="stat-block" aria-labelledby="equipped-title">
      <h2 id="equipped-title">Equipado</h2>
      <div class="stat-item">
        <span id="equipped-item">Nenhum</span>
      </div>
      <div class="stat-item">
        <span>Ataque:</span>
        <span id="attack-value">5</span>
      </div>
    </section>
    <section class="stat-block" aria-labelledby="inventory-title">
      <h2 id="inventory-title">Invent√°rio</h2>
      <ul id="inventory-list">
        <li>(Vazio)</li>
      </ul>
    </section>
    <button id="pause-button" type="button">‚è∏Ô∏è Pause</button>
  </aside>
</main>

  <!-- Modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-text">
    <div id="modal-content">
      <p id="modal-text">Texto do modal.</p>
      <button id="modal-button" type="button">OK</button>
    </div>
  </div>

  <!-- Pause overlay -->
  <div id="pause-overlay" aria-hidden="true">
    <div id="pause-box">
      <h2>Jogo Pausado</h2>
      <p>Pressione ESC ou clique em "Retomar" para continuar.</p>
      <button id="resume-button" type="button">‚ñ∂Ô∏è Retomar</button>
      <button id="restart-button" type="button">üîÑ Reiniciar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <script src="./mapa/geracao.js"></script>
  <script src="./js/state.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
